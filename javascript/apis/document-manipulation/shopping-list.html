<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id='add'>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const build = document.querySelector('div');
      const add = build.querySelector('button');
      const input = build.querySelector('input');
      const list = document.querySelector('ul');


      function addItem (input) {
        const listItem = document.createElement('li');
        const mkSpan = document.createElement('span');
        const button = document.createElement('button');
        const inputTxt = document.createTextNode(input.value);
        list.appendChild(listItem);
        listItem.appendChild(mkSpan);
        const span = listItem.querySelector('span');
        span.appendChild(inputTxt);
        listItem.appendChild(button);
        button.textContent = 'delete'
        button.addEventListener('click', function () {listItem.remove()})
        input.value = '';
      }
      add.addEventListener('click', function () {addItem(input)});
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Enter'){
          addItem(input);
        } else {return;}
      });
    </script>
  </body>
</html>
